<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images-assets.nasa.gov/image/PIA12110/PIA12110~orig.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(15, 15, 20, 0.95), rgba(30, 30, 40, 0.95));
            padding: 30px;
            border-radius: 15px;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.2);
            border: 1px solid rgba(100, 149, 237, 0.2);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(100, 149, 237, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 15px rgba(0, 180, 255, 0.2);
        }

        button {
            padding: 12px;
            background: #4a90e2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Space Explorer</h2>
        <form action="index.html" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
<script>     // Handle form submission
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.querySelector('form');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            try {
                // For demo purposes using simple validation
                // In production, this would call an API endpoint
                if (username === 'demo' && password === 'password') {
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    });
</script>
</html>
